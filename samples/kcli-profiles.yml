# /usr/lib/python3.6/site-packages/kvirt/defaults.py
rhel8:
 image: rhel-8.5-update-2-x86_64-kvm.qcow2
 rhnregister: true
 numcpus: 2
 memory: 4096
 disks:
  - size: 20
 reservedns: true
 nets:
  - name: qubinet
 cmds:
  - echo CHANGEPASSWORD | passwd --stdin root
  - useradd CHANGEUSER
  - usermod -aG wheel CHANGEUSER
  - echo "CHANGEUSER ALL=(root) NOPASSWD:ALL" | tee -a /etc/sudoers.d/CHANGEUSER
  - echo CHANGEPASSWORD | passwd --stdin CHANGEUSER

rhel8_mirror_vm:
 image: rhel-8.5-update-2-x86_64-kvm.qcow2
 rhnregister: true
 numcpus: 4
 memory: 8192
 disks:
  - size: 500
 reservedns: true
 nets:
  - qubinet
  - default
 cmds:
  - echo CHANGEPASSWORD | passwd --stdin root
  - useradd CHANGEUSER
  - usermod -aG wheel CHANGEUSER
  - echo "CHANGEUSER ALL=(root) NOPASSWD:ALL" | tee -a /etc/sudoers.d/CHANGEUSER
  - echo CHANGEPASSWORD | passwd --stdin CHANGEUSER
  - hostnamectl set-hostname mirror-vm.lab.qubinode.io
  - subscription-manager repos --enable codeready-builder-for-rhel-8-x86_64-rpms 
  - subscription-manager repos --enable ansible-2.9-for-rhel-8-x86_64-rpms
  - dnf update -y
  - dnf install curl wget tar jq podman skopeo httpd-tools openssl nano nfs-utils bash-completion bind-utils ansible vim libvirt firewalld -y
  - echo 0 > /proc/sys/net/ipv4/ip_unprivileged_port_start
  - VERSION=1.0.0;curl -OL https://github.com/quay/mirror-registry/releases/download/${VERSION}/mirror-registry-offline.tar.gz
  - tar -zxvf mirror-registry-offline.tar.gz
  - mkdir -p /registry/
  - sudo ./mirror-registry install --quayHostname $(hostname) --quayRoot /registry/  | tee /tmp/mirror-registry-offline.log
  - sudo firewall-cmd --add-port=8443/tcp --permanent
  - sudo firewall-cmd --reload
  - sudo semanage port  -a 8443 -t http_port_t -p tcp
  - sudo semanage port  -l  | grep -w http_port_t
  - cp /home/admin/qubinode-installer/pull_secret.json /home/cloud-user/pull_secret.json

rhel8_static:
 image: rhel-8.5-update-2-x86_64-kvm.qcow2
 rhnregister: true
 numcpus: 2
 memory: 4096
 disks:
  - size: 20
 reservedns: true
 nets:
  - name: qubinet
    nic: eth0
    ip: 192.168.1.10
    mask: 255.255.255.0
    gateway: 192.168.1.1
 cmds:
  - echo CHANGEPASSWORD | passwd --stdin root
  - useradd CHANGEUSER
  - usermod -aG wheel CHANGEUSER
  - echo "CHANGEUSER ALL=(root) NOPASSWD:ALL" | tee -a /etc/sudoers.d/CHANGEUSER
  - echo CHANGEPASSWORD | passwd --stdin CHANGEUSER


