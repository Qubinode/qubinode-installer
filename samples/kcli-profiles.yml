# /usr/lib/python3.6/site-packages/kvirt/defaults.py
rhel8:
 image: rhel-8.5-update-2-x86_64-kvm.qcow2
 rhnregister: true
 numcpus: 2
 memory: 4096
 disks:
  - size: 20
 reservedns: true
 nets:
  - name: qubinet
 cmds:
  - echo CHANGEPASSWORD | passwd --stdin root
  - useradd CHANGEUSER
  - usermod -aG wheel CHANGEUSER
  - echo "CHANGEUSER ALL=(root) NOPASSWD:ALL" | tee -a /etc/sudoers.d/CHANGEUSER
  - echo CHANGEPASSWORD | passwd --stdin CHANGEUSER


rhel8_static:
 image: rhel-8.5-update-2-x86_64-kvm.qcow2
 rhnregister: true
 numcpus: 2
 memory: 4096
 disks:
  - size: 20
 reservedns: true
 nets:
  - name: qubinet
    nic: eth0
    ip: 192.168.1.10
    mask: 255.255.255.0
    gateway: 192.168.1.1
 cmds:
  - echo CHANGEPASSWORD | passwd --stdin root
  - useradd CHANGEUSER
  - usermod -aG wheel CHANGEUSER
  - echo "CHANGEUSER ALL=(root) NOPASSWD:ALL" | tee -a /etc/sudoers.d/CHANGEUSER
  - echo CHANGEPASSWORD | passwd --stdin CHANGEUSER

