# Dns server VM attributes
rhel_server_vm:
    rhel_name: ""
    rhel_vcpu: 1
    rhel_memory: 800
    rhel_root_disk_size: 20G
    rhel_teardown: false
    rhel_recreate: false
    rhel_group: rhel
    rhel_extra_storage:
      - size: ""
        enable: false
    rhel_enable: true

